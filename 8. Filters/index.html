<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body>
    <!-- Contrast -->
    <!-- https://tailwindcss.com/docs/contrast -->
     <div class="border m-10 flex p-10">
      <img src="car1.webp" class="w-[250px] h-[250px] contrast-30">
      <img src="car1.webp" class="w-[250px] h-[250px] contrast-100">
      <img src="car1.webp" class="w-[250px] h-[250px] contrast-200">
     </div>
     

    <!-- Brightness -->
    <!-- https://tailwindcss.com/docs/brightness -->
    <div class="border m-10 flex p-10">
      <img src="elephant.jpg" class="w-[250px] h-[250px] brightness-30">
      <img src="elephant.jpg" class="w-[250px] h-[250px] brightness-100">
      <img src="elephant.jpg" class="w-[250px] h-[250px] brightness-150">
     </div>

    <!-- Grayscale -->
    <!-- https://tailwindcss.com/docs/grayscale -->
    <div class="border m-10 flex p-10">
      <img src="sunset.webp" class="w-[250px] h-[250px] grayscale">
      <img src="sunset.webp" class="w-[250px] h-[250px] invert">
      <img src="sunset.webp" class="w-[250px] h-[250px] sepia">
     </div>

    <!-- Hue Rotate -->
    <!-- https://tailwindcss.com/docs/hue-rotate -->
    <div class="border m-10 flex p-10">
      <img src="elephant.jpg" class="w-[250px] h-[250px] hue-rotate-15">
      <img src="elephant.jpg" class="w-[250px] h-[250px] hue-rotate-90">
      <img src="elephant.jpg" class="w-[250px] h-[250px] hue-rotate-180">
     </div>

    <!-- Blur -->
    <!-- https://tailwindcss.com/docs/blur -->
    <div class="border m-10 flex p-10">
      <img src="sunset.webp" class="w-[250px] h-[250px] blur-sm">
      <img src="sunset.webp" class="w-[250px] h-[250px] blur-lg">
      <img src="sunset.webp" class="w-[250px] h-[250px] blur-2xl">
     </div>
  </body>
</html>
