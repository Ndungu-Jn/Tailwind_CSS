<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Borders</title>
  </head>
  <body>
    <!-- Border Width & Colors -->
    <!-- https://tailwindcss.com/docs/border-width -->
     <div class="border-2 border-green-100 m-10">
      <div class="w-96 m3 p-5 border mt-4 ">Border All Around</div>
      <div class="w-96 m3 p-5 border border-4 mt-4">Border Width</div>
      <div class="w-96 m3 p-5 border border-4 border-red-500 mt-4">coloured border</div>
    

     <div class="w-96 m3 p-5 border border-x-4 border-indigo-500 mt-4">coloured border to X axis</div>
     <div class="w-96 m3 p-5 border border-y-4 border-indigo-500 mt-4">coloured border to Y axis</div>
     <div class="w-96 m3 p-5 border border-r-4 border-teal-500 mt-4">coloured border right </div>
     <div class="w-96 m3 p-5 border border-l-4 border-teal-500 mt-4">coloured border left </div>
     <div class="w-96 m3 p-5 border border-t-4 border-purple-500 mt-4">coloured border Top </div>
     <div class="w-96 m3 p-5 border border-b-4 border-purple-500 mt-4">coloured border Bottom </div>

    </div>
    <!-- Border Radius -->
    <!-- https://tailwindcss.com/docs/border-radius -->
     <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded">Border Rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">Border Rounded Lg</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">Border Rounded xl</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">Border Rounded 3xl</div>
     </div>

    <!-- Specific Sides -->
  </body>
</html>
